<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">

    <title>Attendance By Name</title>

</head>

<body>
    <h4><span th:text="${appName}">Our App</span></h4>
    <hr>
    <a th:href="@{/}"><input type=button class="btn btn-primary" value="Back to currentlyCheckedIn"></a>
    <a th:href="@{/weeklyHours}"><input type=button class="btn btn-primary" value="To weeklyHours"></a>
    <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary" value="To allAttendance"></a>
    <hr>
    <table class="table table-hover table-bordered">
        <tr>
            <th>NAME</th>
            <th>TIME IN</th>
            <th>TIME OUT</th>
            <th>EVENT</th>
            <th>TIME SPENT (hours)</th>
        </tr>
        <tr th:each="u : ${attendanceByName}">
            <td th:text="${u.name}">name</td>
            <td th:text="${u.dateIn}">timeIn</td>
            <td th:text="${u.dateOut}">timeOut</td>
            <td th:text="${u.event}">event</td>
            <td th:text="${u.timeSpent}">timeSpent</td>
        </tr>
    </table>


</body>

</html>
