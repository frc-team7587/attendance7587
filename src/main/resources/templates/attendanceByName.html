<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">

    <title>Attendance By Name</title>

</head>

<body>
    <hr>
    <table class="table table-hover table-bordered">
        <tr>
            <th class="hiddenRow">ID</th>
            <th>NAME</th>
            <th>TIME IN</th>
            <th>TIME OUT</th>
            <th>EVENT</th>
        </tr>
        <tr th:each="u : ${attendanceByName}">
            <td class="hiddenRow" th:text="${u.id}">id</td>
            <td th:text="${u.name}">name</td>
            <td th:text="${u.timeIn}">timeIn</td>
            <td th:text="${u.timeOut}">timeOut</td>
            <td th:text="${u.event}">event</td>
        </tr>
    </table>
    <a th:href="@{/}"><input type=button class="btn btn-primary" value="Back to allAttendance"></a>

</body>

</html>
