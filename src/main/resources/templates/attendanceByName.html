<html>

<head th:insert="~{common :: pagehead('Attendance By Name')}"></head>

<body class="m-4">

    <table th:replace="~{common :: toptable}"></table>

    <!-- nav header start -->
    <div th:replace="~{common :: navhead}"></div>
    <!-- nav header end -->

    <table class="table table-hover table-bordered">
        <thead class="bg-info">
            <tr>
                <th>Name</th>
                <th>Time In</th>
                <th>Time Out</th>
                <th>Event</th>
                <th>Hours</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${attendanceByName}">
                <td th:text="${u.name}">name</td>
                <td th:text="${u.timeIn}">timeIn</td>
                <td th:text="${u.timeOut}">timeOut</td>
                <td th:text="${u.event}">event</td>
                <td th:text="${u.timeSpent}">timeSpent</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
