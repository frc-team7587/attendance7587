<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">

    <title>Attendance By Name</title>

</head>

<body class="m-4">
    <table class='hdx'><tbody><tr>
        <td style="width: 90%;">
            <span th:text="${appName}" class='hdline'></span>
        </td>
        <td>
            <img th:src="@{/logo7587.jpg}" width="64" height="40">
        </td>
    </tr></tbody></table>
    <hr>
    <a th:href="@{/}"><input type=button class="btn btn-primary" value="Current Check-Ins"></a>
    <a th:href="@{/weeklyHours}"><input type=button class="btn btn-primary btn-sm" value="Weekly Hours"></a>
    <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary btn-sm" value="All Attendance"></a>
    <hr>
    <table class="table table-hover table-bordered">
        <tr>
            <th>NAME</th>
            <th>TIME IN</th>
            <th>TIME OUT</th>
            <th>EVENT</th>
            <th>TIME SPENT (hours)</th>
        </tr>
        <tr th:each="u : ${attendanceByName}">
            <td th:text="${u.name}">name</td>
            <td th:text="${u.timeIn}">timeIn</td>
            <td th:text="${u.timeOut}">timeOut</td>
            <td th:text="${u.event}">event</td>
            <td th:text="${u.timeSpent}">timeSpent</td>
        </tr>
    </table>


</body>

</html>
