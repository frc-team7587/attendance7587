<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/myStyle.css}" rel="stylesheet">
        <title>Confirm Check</title>
</head>

<body class="m-4">
    <table class='hdx'><tbody><tr>
        <td style="width: 90%;">
            <span th:text="${appName}" class='hdline'></span>
        </td>
        <td>
            <img th:src="@{/logo7587.jpg}" width="64" height="40">
        </td>
    </tr></tbody></table>
    <hr>
    <table class="table table-hover table-bordered">
        <tr class="hiddenRow">
            <th>Id: </th>
            <td th:text="${scanResult.id}"></td>
        </tr>
        <th>Check In/Out Confirmed</th>
        <tr>
            <th>Name: </th>
            <td th:text="${scanResult.name}"></td>
        </tr>
        <tr>
            <th>Time In: </th>
            <td th:text="${scanResult.timeIn}"></td>
        </tr>
        <tr>
            <th>Time Out: </th>
            <td th:text="${scanResult.timeOut}"></td>
        </tr>
        <tr>
            <th>Event: </th>
            <td th:text="${scanResult.event}"></td>
        </tr>
    </table>
</body>

<a th:href="@{/}"><input type=button class = "btn btn-primary btn-sm" value="Current Check-Ins"></a>

</html>
