<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">
    <title>Insert attendance</title>
</head>

<body class="m-4">
    <table class='hdx'>
        <tbody>
            <tr>
                <td style="width: 90%;">
                    <span th:text="${appName}" class='hdline'></span>
                </td>
                <td>
                    <img th:src="@{/logo7587.jpg}" width="64" height="40">
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <!-- <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary btn-sm" value="All Attendance"></a> -->
    <a th:href="@{/}"><input type=button class="btn btn-primary btn-sm" value="Current Check-Ins"></a>
    <a th:href="@{/weeklyHours}"><input type=button class="btn btn-primary btn-sm" value="Weekly Hours"></a>
    <a th:href="@{/attendanceTimeFrame}"><input type=button class="btn btn-primary btn-sm"
            value="Attendance by Time Frame"></a>
    <hr>
    <form method="post" action="#" th:action="@{/confirmCheck}" th:object="${scanResult}">
        <table class="table table-hover table-bordered">
            <tr>
                <h1 th:text="${isCheckIn == true}? 'Checking In' : 'Checking Out'"></h1>
            </tr>
            <tr class="hiddenRow">
                <th>Id:
                    <input type="text" th:field="*{id}">
                </th>
            </tr>
            <tr>
                <th>
                    Name:
                </th>
                <td>
                    <input type="text" th:field="*{name}">
                </td>
            </tr>
            <tr>
                <th>
                    TimeIn:
                </th>
                <td>
                    <input type="text" th:field="*{timeIn}">
                </td>
            </tr>
            <tr>
                <th>
                    TimeOut:
                </th> 
                <td>
                    <input type="text" th:field="*{timeOut}">
                </td>
            </tr>
            <tr>
                <th>
                    Event:
                </th>
                <td>
                    <input type="text" th:field="*{event}">
                </td>
        </table>

        <input type=submit class="btn btn-primary" value="Confirm?" onclick="">

    </form>
    <!-- html form -->

</body>

</html>
