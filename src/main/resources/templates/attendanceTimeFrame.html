<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">
    <title>Attendance by Time Frame</title>
</head>

<body class="m-4">
    <table class='hdx'>
        <tbody>
            <tr>
                <td style="width: 90%;">
                    <span th:text="${appName}" class='hdline'></span>
                </td>
                <td>
                    <img th:src="@{/logo7587.jpg}" width="64" height="40">
                </td>
            </tr>
        </tbody>
    </table>
    <hr>
    <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary btn-sm" value="All Attendance"></a>
    <a th:href="@{/}"><input type=button class="btn btn-primary btn-sm" value="Current Check-Ins"></a>
    <a th:href="@{/weeklyHours}"><input type=button class="btn btn-primary btn-sm" value="Weekly Hours"></a>
    <a th:href="@{/attendanceTimeFrame}"><input type=button class="btn btn-primary btn-sm"
            value="Attendance by Time Frame"></a>
    <hr>
    <form method="post" action="#" th:action="@{/attendanceTimeFramePost}" th:object="${dateHolder}">
        <table class="table table-hover table-bordered">
            <tr style="border-bottom:1px solid;">
                <th colspan="5">Attendance by Time Frame</th>
            </tr>
            <tr>
                <th>
                    Start Date:
                </th>
                <th>
                    End Date:
                </th>
            </tr>
            <tr>
                <th>
                    <input type="date" th:field="*{start}">
                </th>
                <th>
                    <input type="date" th:field="*{end}">
                </th>
                <td>
                    <input type=submit class="btn btn-primary" value="Get Attendance in this time frame">
                </td>
            </tr>
        </table>
    </form>
    <!-- <form method="post" th:action="@{/}"><input type="checkbox" name="checkInsOnly"
            value="true"><input type=submit class="btn btn-primary" value="To todaysCheckIns"></form> !-->


</body>

</html>
