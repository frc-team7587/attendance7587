<html>

<head>
    <title>Home Page</title>
</head>

<body>
    <h4>Welcome to <span th:text="${appName}">Our App</span></h4>
    <hr>
    Users:<br />

    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>Youth?</th>
        </tr>
        <tr th:each="u : ${allUsers}">
            <td th:text="${u.name}">name</td>
            <td th:text="${u.age}">age</td>
            <td th:text="${u.age}<30 ? 'Yes' : 'No'">youth</td>
        </tr>
    </table>

</body>

</html>
