<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">

    <title>Currently Checked In</title>

</head>

<body>
    <h4><span th:text="${appName}">Our App</span></h4>
    <hr>
    <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary" value="To allAttendance"></a>
    <a th:href="@{/weeklyHours}"><input type=button class="btn btn-primary" value="To weeklyHours"></a>
    <hr>
    <table class="table table-hover table-bordered">
        <th>Members who are currently checked in: </th>
        <tr>
            <th>NAME</th>
        </tr>
        <tr th:each="u : ${currentlyCheckedIn}">
            <td th:text="${u.name}">name</td>
        </tr>
    </table>

</body>

</html>
