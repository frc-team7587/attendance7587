<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">

    <title>Weekly hours</title>

</head>

<body class="m-4">
    <table class='hdx'><tbody><tr>
        <td style="width: 90%;">
            <span th:text="${appName}" class='hdline'></span>
        </td>
        <td>
            <img th:src="@{/logo7587.jpg}" width="64" height="40">
        </td>
    </tr></tbody></table>
    <hr>
    <a th:href="@{/allAttendance}"><input type=button class="btn btn-primary btn-sm" value="All Attendance"></a>
    <a th:href="@{/}"><input type=button class="btn btn-primary btn-sm" value="Current Check-Ins"></a>
    <hr>
    <table class="table table-hover table-bordered">
        <tr>
            <th>Individual Hours (Current Week) </th>
            <th><a th:href="@{/dwnld-weeklyhours}">Download</a></th>
        </tr>
        <tr>
            <th>NAME</th>
            <th>TIME SPENT (hours)</th>
        </tr>
        <tr th:each="u : ${weeklyHours}">
            <td th:text="${u.name}">name</td>
            <td th:text="${u.timeSpent}">timeSpent</td>
        </tr>
        <tr>
            <th>Total team hours:
            <td th:text="${total}">
                total hours
            </td>
            </th>
        </tr>
    </table>
    <!--<form method="post" action="#" th:object="${date}">
        <input type="date">
        <input type="submit">
    </form> !-->


</body>

</html>
