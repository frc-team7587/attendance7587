<!-- page header -->
<head th:fragment="pagehead(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/myStyle.css}" rel="stylesheet">
    <title th:text="${title}"></title>
</head>

<!-- nav header -->
<div th:fragment="navhead">
    <hr>
    <a th:href="@{/}"><input type=button class="btn btn-primary btn-sm" value="Current Check-Ins"></a>
    <a th:href="@{/report}"><input type=button class="btn btn-primary btn-sm" value="Report"></a>
    <a th:href="@{/details}"><input type=button class="btn btn-primary btn-sm" value="Details"></a>
    <hr>
</div>

<!-- top table -->
<table th:fragment="toptable" class='hdx'>
    <tbody>
    <tr>
        <td style="width: 90%;">
            <span th:text="${appName}" class='hdline'></span>
        </td>
        <td>
            <img th:src="@{/logo7587.jpg}" width="64" height="40">
        </td>
    </tr>
    </tbody>
</table>
